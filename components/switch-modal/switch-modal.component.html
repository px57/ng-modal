
<ng-container *ngIf="config !== undefined">
    <div 
        (click)="clickToBackgroundContainer()"
        class="modalBackgroundContainer">
        <div
            (click)="clickToViewContainer($event)" 
            class="viewContainer">
            <ng-container *ngComponentOutlet="config.component"></ng-container>

        </div>
    </div>
</ng-container>
